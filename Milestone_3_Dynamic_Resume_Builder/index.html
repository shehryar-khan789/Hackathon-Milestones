<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">First name:</label>
            <input type="text" id="firstname" placeholder="Enter your first name" required>
        </br>
    </br>
            <label for="name">Last name:</label>
            <input type="text" id="lastname" placeholder="Enter your last name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email1" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phn" placeholder="Enter your mobile number " required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
            
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="exp" placeholder="Enter your  work experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="experience">Skills:</label>
            <textarea id="ski" placeholder="Enter your  skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>
    <!--Dynamic Resume-->
    <div id="resume-display">
        <!--resume will be generated below-->

    </div>
<script src="script.js"></script>

</body>
</html>
